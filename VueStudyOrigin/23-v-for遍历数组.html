<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="js/vue.js"></script>
</head>
<body>
    <div id="app">
        <h1>{{name}}</h1>
        <!--遍历data中的数组-->
        <ul>
            <li v-for="(item,index) in students">{{index++}}----{{item.name}}------{{item.age}}</li>
        </ul>
    </div>
    <script>
        var vm=new Vue({
            el:"#app",
            data(){
                return {
                    name:"曦黎",
                    //数组
                    students:[
                    {
                        name:"张三",
                        age:12
                    },
                    {
                        name:"李四",
                        age:44
                    },
                    {
                        name:"王五",
                        age:22
                    }]
                }
            }
        })
    </script>
</body>
</html>
