<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="js/vue.js"></script>
</head>
<body>
    <div id="app">
        <h1>{{name}}</h1>
    </div>
    <script>
        /*
        关联模板的方法，除了通过el关联。还能用什么方法呢

        $mount是vue类上的一个属性的属性
        沿着原型链可以找到，通过他也能够实现模板之间的关联
        */
        var vm=new Vue({
           // el:"#app",
            data(){
                return {
                    name:"曦黎"
                }
            }
        })
        vm.$mount("#app");
    </script>
</body>
</html>
