<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="js/vue.js"></script>
</head>
<body>
    <div id="app">
        <h1>{{name}}</h1>
        <hr>
        <!--把按钮的案例写在组件里面-->
        <P1></P1>
        <P1></P1>
        <P1></P1>
    </div>
    <script>
        let P=Vue.extend({
            template:` 
            <div><button @click="decrement">-</button>
                <span>{{num}}</span>
                <button @click="increment">+</button></div>`,
            data(){
                return{
                    num:0
                };
            },
            methods:{
                decrement(){
                    this.num--;
                },
                increment(){
                    this.num++;
                }
            }
        })
        var vm=new Vue({
            el:"#app",
            data(){
                return {
                    name:"曦黎"
                }
            },
            components:{
                P1:P
            }
        })
    </script>
</body>
</html>
