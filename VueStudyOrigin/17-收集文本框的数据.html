<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="js/vue.js"></script>
</head>
<body>
    <div id="app">
        <h1>{{name}}</h1>
        <!--textarea文本框收集的也是value的值-->
        <textarea id="" rows="10" cols="20" v-model="content" value="123"></textarea>
        <p>文本框的内容是:{{content}}</p>
    </div>
    <script>
        var vm=new Vue({
            el:"#app",
            data(){
                return {
                    name:"曦黎",
                    content:""
                }
            }
        })
    </script>
</body>
</html>
