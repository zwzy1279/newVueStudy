<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="js/vue.js"></script>
</head>
<body>
    <div id="app">
        <h1>{{name}}</h1>
        <h2 v-once>{{num}}</h2>
        <button @click="handle" >+1</button>
    </div>
    <script>
        /*
        指令v-once也就是绑定一次后，后续不再绑定了，直接写在标签里，后面不用加任何东西 
        */
        var vm=new Vue({
            el:"#app",
            data(){
                return {
                    name:"曦黎",
                    num:0
                }
            },
            methods:{
                handle(){
                    this.num++
                }
            }

        })
    </script>
</body>
</html>
