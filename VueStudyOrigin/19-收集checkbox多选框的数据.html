<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="js/vue.js"></script>
</head>
<body>
    <div id="app">
        <h1>{{name}}</h1>
        <!--多选框中v-model拿到的是value的值，所以我们必须提前给设置好-->
        <label for="sing">
            <input type="checkbox" id="sing" v-model="hobby" value="sing">唱歌
        </label>
        <label for="dance">
            <input type="checkbox" id="dance" v-model="hobby" value="dance">跳舞
        </label>
        <label for="rap">
            <input type="checkbox" id="rap" v-model="hobby" value="rap">rap
        </label>
        <label for="basketball">
            <input type="checkbox" id="basketball" v-model="hobby2" value="basketball">篮球
        </label>

        <!--拿到多选框的状态-->
        <p>{{hobby}}</p>
        <p>{{hobby2}}</p>
    </div>
    <script>
        var vm=new Vue({
            el:"#app",
            data(){
                return {
                    name:"曦黎",
                    hobby:[],
                    hobby2:"篮球"
                }
            }
        })
    </script>
</body>
</html>
